<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Dự đoán bệnh tim</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" type="image/png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #e9f5f9;
            color: #333;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #0056b3;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #007bff;
            font-size: 14px;
            color: #333;
        }
        button {
            margin-top: 25px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
            border-radius: 4px;
            color: #0f5132;
            font-weight: 600;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            border-radius: 4px;
            color: #842029;
            font-weight: 600;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Dự đoán bệnh tim</h1>
    <form method="post">
        <label for="Age">Tuổi:</label>
        <input type="number" id="Age" name="Age" step="1" min="0" required />

        <label for="Gender">Giới tính:</label>
        <select id="Gender" name="Gender" required>
            <option value="">Chọn giới tính</option>
            <option value="1">Nam</option>
            <option value="0">Nữ</option>
        </select>

        <label for="BloodPressure">Huyết áp:</label>
        <input type="number" id="BloodPressure" name="BloodPressure" step="1" min="0" required />

        <label for="Cholesterol">Cholesterol:</label>
        <input type="number" id="Cholesterol" name="Cholesterol" step="1" min="0" required />

        <label for="HeartRate">Nhịp tim:</label>
        <input type="number" id="HeartRate" name="HeartRate" step="1" min="0" required />

        <label for="QuantumPatternFeature">Đặc trưng Quantum Pattern:</label>
        <input type="number" id="QuantumPatternFeature" name="QuantumPatternFeature" step="any" required />

        <button type="submit">Dự đoán</button>
    </form>

    {% if prediction %}
    <div class="result">
        Kết quả dự đoán: {{ prediction }}
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        Lỗi: {{ error }}
    </div>
    {% endif %}
</body>
</html>
